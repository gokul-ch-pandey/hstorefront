<form [formGroup]="contactUsForm" novalidate>
    <mat-card class="contact-us-form">
        <mat-card-header>
            <mat-card-title>Contact Us</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="First Name" formControlName="firstName">
                        <mat-error *ngIf="contactUsForm.controls['firstName'].hasError('required')">
                            First name is <strong>required</strong>.
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div clas="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Last Name" formControlName="lastName">
                        <mat-error *ngIf="contactUsForm.controls['lastName'].hasError('required')">
                            Last name is <strong>required</strong>.
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Email" formControlName="email">
                        <mat-error *ngIf="contactUsForm.controls['email'].hasError('required')">
                            Email address is <strong>required</strong>.
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Phone" formControlName="phone">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <textarea matInput placeholder="Message" formControlName="message"></textarea>
                        <mat-error *ngIf="contactUsForm.controls['message'].hasError('required')">
                            Message is <strong>required</strong>.
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</form>
