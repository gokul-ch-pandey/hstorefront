<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<div class="content">
    <form class="loginForm" (submit)="login()">
    <mat-form-field class="form-full-width">   
    <input class="input" 
            required 
            placeholder="Username" 
            [(ngModel)] = "userData.username" 
            #name= "ngModel" 
            type="text" 
            name="name" matInput/>
            </mat-form-field>
        

            <!-- <div class="error"
                *ngIf = "name.touched && name.errors != null">
                <div *ngIf =" name.errors.required">
                </div>
            </div> -->
            
    <mat-form-field class="form-full-width"> 
    <input class="input" 
            required 
            placeholder="Password" 
            [(ngModel)] = "userData.password" 
            #pass= "ngModel" 
            type="text" 
            name="pass" matInput/>
            </mat-form-field> 

            <!-- <div class="error"
                *ngIf = "pass.touched && pass.errors != null">
                <div *ngIf =" name.errors.required">
                </div>
            </div>  -->
        
    <button class="submitBtn" mat-raised-button color="primary">Log In</button>

    </form>
</div>
